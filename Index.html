<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
  <link href="https://db.onlinewebfonts.com/c/624871e1b6172da8c089029daf0c632e?family=Seven+Segment" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>StopWatch</title>
</head>
<body>
  
  <div id="calculator">
    <span id="box"></span>
    <p>CASIO</p>
    
    <input readonly id="inputBox">
    <div>
      <button class="operatorAC">AC</button>
      <button class="operatorDEL">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    </div>
    <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>
    </div>
    <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    </div>
    <div>
    <button>.</button>
    <button>0</button>
    <button class="operatorequal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
